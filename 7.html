<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to CSV Converter</title>
</head>
<body>

<h2>Paste Your Data Here:</h2>
<textarea id="dataInput" rows="10" cols="50" placeholder="Yahan data paste kijiye..."></textarea><br><br>

<button onclick="convertToCSV()">Convert to CSV and Download</button>

<script>
function convertToCSV() {
    // Text area se data le rahe hain
    const data = document.getElementById("dataInput").value;
    
    // Data ko line-by-line divide kar rahe hain
    const lines = data.split('\n');
    
    // CSV content ke liye array bana rahe hain
    let csvContent = "data:text/csv;charset=utf-8,";

    // Har line ko CSV mein convert kar rahe hain
    lines.forEach(line => {
        const row = line.split('\t').join(","); // Tabs ko comma mein badalna
        csvContent += row + "\r\n";
    });

    // CSV file ko download karne ka link
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "converted_data.csv");
    document.body.appendChild(link);
    
    link.click(); // CSV download shuru kar raha hai
}
</script>

</body>
</html>
